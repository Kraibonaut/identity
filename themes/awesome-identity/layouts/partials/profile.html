{{ with .Site.Params.profile -}}
<section class="profile">
  <div class="image">
    <a href="/">
      <div class="spinner"></div>
      <img alt="{{ .firstname }} {{ .lastname }}" src="https://avatars1.githubusercontent.com/u/1484002"/>
    </a>
  </div>
  <h1 class="name">{{ .firstname }} <b>{{ .lastname }}</b></h1>
  {{ with .title -}}
  <h2 class="title">{{ . }}</h2>
  {{- end }}
  {{- with .bio -}}
  <span class="bio">{{ . | markdownify }}</span>
  {{- end }}
</section>
{{- end }}
